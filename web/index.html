<!DOCTYPE html>
<html lang="es">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Aplicación de Secretaría para Viento Recio.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Viento Recio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Viento Recio - Administración</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      inset: 0; overflow: hidden; margin: 0; padding: 0; position: fixed;
    }
    #loading-indicator {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: white;
      display: flex; justify-content: center; align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .container { text-align: center; }
    .logo { width: 100px; margin-bottom: 20px; animation: pulse 2s infinite; }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2196F3;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }
    .loading-text { margin-top: 15px; font-family: sans-serif; color: #555; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes pulse { 0% { transform: scale(0.95); opacity: 0.8; } 50% { transform: scale(1); opacity: 1; } 100% { transform: scale(0.95); opacity: 0.8; } }
  </style>
</head>
<body>
<!-- Indicador de carga -->
<div id="loading-indicator">
  <div class="container">
    <img src="icons/192.png" alt="Logo" class="logo" />
    <div class="spinner"></div>
    <p class="loading-text">Cargando aplicación...</p>
  </div>
</div>

<!-- Script de inicialización moderno -->
<script>
  {{flutter_js}}
  {{flutter_build_config}}

  _flutter.loader.load({
    onEntrypointLoaded: async function(engineInitializer) {
      const appRunner = await engineInitializer.initializeEngine();

      // Ejecutar la app
      await appRunner.runApp();

      // Quitar el loader cuando la app ya está corriendo
      const loader = document.getElementById('loading-indicator');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
      }
    }
  });
</script>
</body>
</html>
